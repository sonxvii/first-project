<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы и формы</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table class="bill-table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tbody>
            <td>Карандаш</td>
            <td>20</td>
            <td>4</td>
            <td>80</td>
        </tbody>
        <tbody>
            <td>Ручка</td>
            <td>30</td>
            <td>2</td>
            <td>60</td>
        </tbody>
        <tbody>
            <td>Линейка</td>
            <td>45</td>
            <td>1</td>
            <td>45</td>
        </tbody>
        <tbody>
            <td colspan="3">Итог</td>
            <td>185</td>
        </tbody>
    </table>
    <br>
    <form id="reg-form">
        <label for="">Введите имя</label>
        <br>
        <input id="name" name="name" type="text" placeholder="Имя" required autofocus>
        <br>
        <label for="">Введите пароль</label>
        <br>
        <input id="pass" name="pass" type="password" placeholder="Пароль" required autofocus>
        <br>
        <input type="radio" name="gender" id="gender-male" value="male" required>
        <label for="gender-male">Мужской</label>
        <input type="radio" name="gender" id="gender-female" value="female" required>
        <label for="gender-male">Женский</label>
        <br>
        <input type="submit" value="Зарегистрироваться" disabled>
        <input type="reset" name="reset" id="reset">
        <label for="submit"></label>

    </form>
</body>

</html>
